<!DOCTYPE html>
<html ng-app="BasicHttpAuthExample">
<div ng-controller="LayoutController">
<head>
<meta charset="utf-8" />
<title>AngularJS Basic HTTP Authentication Example</title>
<link rel="stylesheet" href="/static/bower_components/angular-material/angular-material.min.css" />
<link rel="stylesheet" href="/static/css/metaflask.css" />
</head>
<body>
<md-toolbar layout="row">
      <button ng-click="toggleSidenav('left')" hide-gt-sm class="menuBtn">
        <span class="visually-hidden">Menu</span>
      </button>
      <h1>MetaFlask</h1>
</md-toolbar>


<div layout="row" flex>

        <md-sidenav layout="column" class="md-sidenav-left md-whiteframe-z2" md-component-id="left" md-is-locked-open="$media('gt-sm')">
          
        </md-sidenav>
        <div layout="column" flex id="content">
            <md-content layout="column" flex class="md-padding">
              <div ng-view></div>
            </md-content>
        </div>
    </div>


<script src="/static/bower_components/angular/angular.min.js"> </script>
<script src="/static/bower_components/angular-route/angular-route.min.js"> </script>
<script src="/static/bower_components/angular-cookies/angular-cookies.min.js"> </script>
<script src="/static/bower_components/angular-animate/angular-animate.min.js"> </script>
<script src="/static/bower_components/angular-aria/angular-aria.min.js"> </script>
<script src="/static/bower_components/angular-material/angular-material.min.js"> </script>

<script src="/static/scripts/app.js"></script>

<script src="/static/modules/authentication/services.js"></script>
<script src="/static/modules/authentication/controllers.js"></script>
<script src="/static/modules/home/controllers.js"></script>
</body>
</div>
</html>
